name: C/C++ CI

on: 
 workflow_dispatch:


# env:
#   FILE_NAME: index.cpp

permissions:
  contents: write 
  
jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - new1.cpp
          - new2.cpp
          - new3.cpp
        outputs:
          - hello1.out
          - hello2.out
          - hello3.out


    steps:
    - name: Checkout
      uses: actions/checkout@v2.0.0
    - name: Install g++ compiler
      run: sudo apt-get update && sudo apt-get install -y g++
    - name: Verify g++ version
      run: g++ --version
    - name: Build project
      run: |
        echo "Compiling ${matrix.os}..."
        g++ ${matrix.os} -o ${matrix.outputs}
        ./${matrix.outputs}
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
       name: my-artifact
       path: my_program        
    - name: Configure git to use GitHub Actions token
      run: |
          git config --local user.email "yan.khachaturyan95@gmail.com"
          git config --local user.name "yana-khachaturyan"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git


